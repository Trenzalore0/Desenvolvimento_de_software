<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
  <title>Home</title>
</head>
<body class="bg-light">
  
  <div class="container">
    <div class="row">

      <div class="col-12">
        <div class="d-flex justify-content-center mb-2">
          <h1><label class="display-4">Lorem, ipsum dolor</label></h1>
        </div>

        <div class="container">
          <div class="row">
            <!-- LADO ESQUERDO -->
            <div class="col-12 col-md-6 bg-info text-light pb-4 mb-3">
              <div class="col-12">
                <h3><label class="">Lorem ipsum dolor sit amet</label></h3>
              </div>
              <div class="col-12">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, nam provident cumque facilis hic ut ducimus sapiente et exercitationem odit. Temporibus ratione itaque dolor perferendis accusamus aspernatur doloribus voluptatibus quam!</p>
              </div>
              <!-- CAROUSEL -->
              <div class="col-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="../img/landing-page-1.jpeg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="../img/landing-page-2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="../img/landing-page-3.png" alt="Third slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
            <!-- LADO DIREITO -->
            <div class="col-12 col-md-6  d-flex justify-content-center align-items-center">
              <form>

                <div class="form-group d-flex">
                  <label class="col-form-label" for="name">Nome: </label>
                  <div class="col">
                    <input class="form-control border border-primary rounded" type="text" name="name" id="name" placeholder="Digite seu nome...">
                    <div class="alert alert-danger" id="alert-" role="alert" style="display: none;">
                      
                    </div>
                  </div>
                </div>

                <div class="form-group d-flex">
                  <label for="email" class="col-form-label">Email: </label>
                  <div class="col">
                    <input class="form-control border border-primary rounded" type="email" name="email" id="email" placeholder="Digite seu E-Mail...">
                  </div>
                </div>

                <div class="form-group d-flex">
                  <label for="age" class="col-form-label">Idade: </label>
                  <div class="col-3">
                    <input class="form-control border border-primary rounded" type="text" name="age" id="age" placeholder="ex: 33">
                  </div>
                  <!-- <label for="cpf" class="col-form-label">CPF: </label>
                  <div class="col-5">
                    <input class="form-control border border-primary rounded" type="text" name="cpf" id="cpf" placeholder="ex: 11122233345">
                  </div> -->
                  <div class="form-group form-check-inline">

                    <label class="col-form-label">Género:</label>
                    <div class="col">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Masculino</label>
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Feminino</label>
                    </div>
             
                  </div>
                </div>

                <!-- <div class="form-group form-check-inline">

                  <label class="col-form-label">Género:</label>
                  <div class="col">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Masculino</label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Feminino</label>
                  </div>
           
                </div> -->

                <div class="form-group d-flex">
                  <label for="password" class="col-form-label">Senha: </label>
                  <div class="col">
                    <input class="form-control border border-primary rounded" type="password" name="password" id="password">
                  </div>
                </div>

                <!-- <div class="form-group d-flex">
                  <label for="passwordConfirm" class="col-form-label">Confirma Senha: </label>
                  <div class="col">
                    <input class="form-control border border-primary rounded" type="password" name="passwordConfirm" id="passwordConfirm">
                  </div>
                </div> -->

                <div class="form-group d-flex justify-content-end">
                  <div class="col-6 d-flex justify-content-around">
                    <button type="submit" class="btn btn-outline-success">Cadastrar</button>
                    <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                  </div>
                </div>

              </form>
            </div>

          </div>
        </div>

      </div>

    </div>
  </div>


  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="../js/index.js"></script>
</body>
</html>
